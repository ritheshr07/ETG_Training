<!DOCTYPE html>
<html>
<head>
	<title>List and Table</title>
	<style type="text/css">
		h1,h2{background: grey; font-style: italic;}
		.dl{color: red;}
		.ul{color: green}
		.ol{color: blue}
		#even{ color:red; }
		#odd{ color:blue; }
	</style>
</head>
<body>
	<h2 >Unordered List</h2>
	<ul class="ul">
		<li>Rose</li>
		<li>Lotus</li>
		<li>Jasmine</li>
		<li>Sunflower</li>
	</ul>
	<h2>Description List</h2>
	<dl class="dl">
	 	<dt style="color: green">Mango</dt>
	 		<dd>- a sweet tropical fruit</dd>
	 	<dt style="color: green">Grape</dt>
	 		<dd>- a fleshy, rounded fruit</dd>
	</dl>
	<h2>Ordered List</h2>
	<ol class="ol">
		<li>Samsung</li>
		<li>Apple</li>
		<li>Nokia</li>
		<li>OnePlus</li>
	</ol>
<h1 style="text-align: center; font-family:verdana;">Table</h1>
<table border="1" align="center">
	<tr style="font-style: italic;">
		<th>SE</th>
		<th>HTML</th>
	</tr>
	<tr id="even">
		<td>SDLC</td>
		<td>HTML structure</td>
	</tr>
	<tr id="odd">
		<td>Waterfall</td>
		<td>img tag</td>
	</tr>
	<tr id="even">
		<td>Protype</td>
		<td>List</td>
	</tr>
	<tr id="odd">
		<td >Incremental</td>
		<td>Tables</td>
	</tr>
	

</table>

</body>
</html>
