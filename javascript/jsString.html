<!DOCTYPE html>
<html>
<head>
	<title>String</title>
<script>
	var name=prompt("Enter User Name:");
    var concat=name.concat(" Hello!");
    document.write("<br> Concatenation: "+concat);
    document.write("<br> Length of the User Name: "+name.length);
    var first="welcome";
    document.write("<br> Substring : "+first.substring(3));
    var upper="JAvascript";
    document.write("<br> Uppercase : "+upper.toUpperCase());


</script>
</head>
<body>

</body>
</html>
