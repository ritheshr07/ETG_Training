<!DOCTYPE html>
<html>
<head>
	<title>square</title>
<script type="text/javascript">
	var num=parseInt(prompt("enter number:"));
	document.write("<br>Square Root:"+Math.pow(num,2));
	document.write("<br>Square:"+Math.sqrt(num));
	document.write("<br>absolute value:"+Math.abs(num));
	let radius=10;
	document.write("<br>absolute value:"+(radius*radius*Math.PI));
	let number=23.9755356;
	document.write("<br>Rounoff value:"+number.toFixed(2));
	document.write("<br>Roundoff to lower value:"+Math.floor(23.97));
	document.write("<br>Sin(90) value:"+Math.sin(90*Math.PI/180));
	document.write("<br>Cos(90) value:"+Math.cos(90*Math.PI/180));
	document.write("<br>Log(1) value:"+Math.log(1));
	document.write("<br>Random between 0&1 value:"+Math.random());
    document.write("<br> Max no:"+Math.max(10,11,24,56,26));
    document.write("<br> Min no:"+Math.min(10,11,24,56,26));


</script>
</head>
<body>


</body>
</html>
