<html> 
<head> 
<title>uppercase</title> 
<script type="text/javascript"> 
function upper() { 
    document.getElementById("output").value = document.getElementById("input").value.toUpperCase(); 
} 
</script> 
</head> 
<body> 
<form> 
Input:<input type="text" name="input" id="input" onchange="upper()" /></br></br>
Output:<input type="text" name="output" id="output" value="" /> 
</form> 
</body> 
</html>
