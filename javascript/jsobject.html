<!DOCTYPE html>
<html>
<head>
	<title>Object Creation</title>
<script>
emp={id:102,name:"Shyam Kumar",salary:40000}
document.write(emp.id+" "+emp.name+" "+emp.salary);

document.write("<hr>");

var emp=new Object();
emp.id=101;
emp.name="Ravi Malik";
emp.salary=50000;
document.write(emp.id+" "+emp.name+" "+emp.salary);

</script>
</head>
<body>

</body>
</html>
